
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Car Gallery</title>
    <link rel="website icon"type="jpg"
    href="images/vintage-wheels-main.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vintage Car Gallery</h1>
        <label for="car-select">Select a Classic Car:</label>
        <select id="car-select">
            <option value="">-- Choose a Car --</option>
        </select>
    </header>

    <main>
        <section id="car-content">
            <section id="car-image-display">
                <div id="car-image-box">
                    <img id="car-image" src="images/vintage-wheels-main.jpg" alt="Vintage Wheels">
                </div>
            </section>

            <section id="car-details-display">
                <div id="car-specs-box">
                    <h2>Specifications</h2>
                    <div id="car-specs"></div>
                </div>
                <div id="car-colors-box">
                    <h2>Colors<small><i><br><span class="instruction-colour">click the colours</span></i></small></h2>
                    <div id="car-colors"></div>
                </div>
                <div id="car-history-box">
                    <h2>History</h2>
                    <div id="car-history"></div>
                </div>
                <div id="car-years-box">
                    <h2>Production Years</h2>
                    <div id="car-years"></div>
                </div>
            </section>
        </section>

        <section id="favorite-car-review">
            <h2>Share Your Thoughts!</h2>
            <form id="review-form">
                <div>
                    <label for="name"> Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="preferred-car"> Preferred Vintage Car:</label>
                    <select id="preferred-car" name="preferred-car">
                        <option value="">-- Choose a Car --</option>
                        </select>
                </div>
                <div>
                    <label for="least-appealing-car"> Least Preferred Vintage Car:</label>
                    <select id="least-appealing-car" name="least-appealing-car">
                        <option value="">-- Choose a Car --</option>
                        </select>
                </div>
        
                <button type="submit">Submit</button>
                <p id="submission-message" style="display:none; color: green;">Response Submitted!</p>
            </form>
        </section>
